<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="b/css/bootstrap.min.css">
    <script src="b/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="6hal.css">
</head>

<body>
    <div class="container-fluid">
        <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-item nav-link" href="#">Contact</a>
                            <!-- <span class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a> -->
                        </li>
                        <li class="nav-item active">
                            <a class="nav-item nav-link" href="Confirm.html">Confirm</a>
                            <!-- <span class="nav-link" href="Confirm.html">Confirm<span class="sr-only">(current)</span></a> -->
                        </li>
                        <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Confirm</a>
                    </li> -->
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

        <div class="container login-container">
            <div class="row">
                <div class="col-md-5 login-form-1">
                    <h3>Login to your account</h3>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email Address *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login">
                    </div>
                    <div class="form-group">
                        <a href="#" class="btnForgetPwd">Forget Password?</a>
                    </div>
                </div>

                <div class="col-md-2">
                    <p class="numberCircle">OR</p>
                </div>

                <div class="col-md-5 login-form-2">
                    <h3>New User Sigup</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email Address *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Sigup" />
                    </div>
                    <div class="form-group">

                        <a href="#" class="btnForgetPwd" value="Login">Forget Password?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 footer">
                <h3 class="copyright">Copyright &copy 2013 E-SHOPPER inc. All rights reserved.</h3>
                <h3 class="design">Designed by <b style="color: orangered"><i> Themeum</i></b></h3>
            </div>
        </div>
    </div>


    <script src="b/js/bootstrap.min.js"></script>
    <script src="b/popper.min.js"></script>

</body>

</html>
